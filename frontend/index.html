<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shakespeare Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="textForm">
        <label for="textInput" >Enter text:</label>
        <textarea type="text" id="textInput" class="large-text-input" name="textInput" value="shakespeare" required></textarea>
        <label for="maxLength">Max Length:</label>
        <input type="number" id="maxLength" name="maxLength" value="512" required>
        <label for="seed">Seed:</label>
        <input type="number" id="seed" name="seed" value="42" required>
        <button type="submit">Generate</button>
    </form>
    <div>
        <p>Generated Text:</p>
        <p id="generatedText"></p>
    </div>
    <div>
        <p>Request Response Time:</p>
        <p id="responseTime"></p>
    </div>
    <div>
        <p>Generator Time:</p>
        <p id="generatorTime"></p>
    </div>
    <div>
        <p>Tokens per Second:</p>
        <p id="tokensPerSecond"></p>
    </div>
    <script src="app.js"></script>
</body>
</html>
